    <div class="container">
      <div class="form">
        <h2 class="text-center text-warning">Toddo App</h2>
        <form id="task-form">
          <div class="field">
            <input
              type="text"
              id="task-title"
              placeholder="task title"
              autofocus
            />
          </div>
          <div class="field">
            <input
              type="text"
              id="task-description"
              placeholder="task Description"
              autofocus
            />
          </div>

          <button class="btn btn-success" id="btn-task-form">Save</button>
        </form>
      </div>

      <!-- here we display data -->
      <div class="task-container" id="tasks-container"></div>
    </div>
